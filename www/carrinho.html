<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Template Tab</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css">
  <!--Ícones Material Design-->
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <!-- Icones do remix Icon -->
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">


      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="Carrinho" class="page color-theme-blue">

        <!-- header -->
        <div class="nav-top cart">
          <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
          <strong> <i class="ri-shopping-cart-2-line"></i> Meu Carrinho</strong>
          <a href="#"><i class="ri-more-fill"></i></a>
        </div>

        <!-- TAB BAR ou rodapé-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex align-items-center justify-content-center">
            <div class="flex-40  text-align-center">
              <span class="riscado color-gray">1400</span>
              <h3 class="princing no-padding no-margin">R$ 1200</h3>
            </div>

            <div class="flex-60">
              <button class="add-card">Adicionar Carrinho</button>
            </div>
          </div>
        </div>


        <!-- Conteudo da pagina
         Scrollable page content -->
        <div class="page-content">
           <div id="listacarrinho">

            <!-- item do carrinho -->
             <div class="item-carrinho">
              <div class="area-img">
                <img src="./img/default.png" alt="">
              </div>

              <div class="area-details">
                <div class="sup">
                  <span class="name-prod">
                    Xbox Series X
                  </span>

                  <a class="delete-item" href="#">
                    <i class="mdi mdi-close"></i>
                  </a>
                </div>

                <div class="middle">
                  <span>1 TB</span>
                </div>

                <div class="preco-quantidade">
                  <span>R$ 99.00</span>
                  <div class="count">
                    <a class="minus" href="#">-</a>
                    <input readonly class="qtd-item" type="text" value="1"> 
                    <!-- readonly é só letura não poden alterar -->
                    <a class="plus" href="#">+</a>
                  </div>
                </div>
               </div>

             </div>

              <!-- item do carrinho -->
              <div class="item-carrinho">
                <div class="area-img">
                  <img src="./img/default.png" alt="">
                </div>
              
                <div class="area-details">
                  <div class="sup">
                    <span class="name-prod">
                      Xbox Series X
                    </span>
              
                    <a class="delete-item" href="#">
                      <i class="mdi mdi-close"></i>
                    </a>
                  </div>
              
                  <div class="middle">
                    <span>1 TB</span>
                  </div>
              
                  <div class="preco-quantidade">
                    <span>R$ 99.00</span>
                    <div class="count">
                      <a class="minus" href="#">-</a>
                      <input readonly class="qtd-item" type="text" value="1">
                      <!-- readonly é só letura não poden alterar -->
                      <a class="plus" href="#">+</a>
                    </div>
                  </div>
                </div>
              
              </div>

           </div>
         </div>



      </div>
    </div>
  </div>


  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
