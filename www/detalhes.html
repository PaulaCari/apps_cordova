<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Template Tab</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css">
  <!--Ícones Material Design-->
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <!-- Icones do remix Icon -->
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

      <!-- TAB BAR ou rodapé-->
      <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner display-flex">
          <a href="/index/" class="tab-link link active">
            <i class="ri-home-5-line"></i>
            <span>HOME</span>
          </a>
          <a href="/link2/" class="tab-link link">
            <i class="ri-search-2-line"></i>
            <span>BUSCA</span>
          </a>
          <a href="/link3/" class="tab-link link">
            <i class="ri-heart-3-line"></i>
            <span>FAVORITOS</span>
          </a>

          <a href="/link4/" class="tab-link link">
            <i class="ri-user-line"></i>
            <span>USUÁRIO</span>
          </a>

        </div>
      </div>

      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="detalhes" class="page color-theme-blue">

    
        <!-- NavTop header -->
        <div class="top-nav">
          <h1 class="title-logo"><span>Cell</span>Green</h1>
          <a href="#" class="btn-cart" data-count="0">
            <i class="ri-shopping-bag-line"></i>
          </a>
        </div>

        <!-- Formulario -->
        <form action="">
         <input type="text" placeholder="O que você procura">
          <i class="icone-busca ri-search-2-line"></i>
        </form>

        <!-- Conteudo da pagina
         Scrollable page content -->
        <div class="page-content">
          <div class="block no-margin-top">

              <!-- Swiper slyder -->
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                  <!-- adicionando as imagem -->
                  <div class="swiper-slide">
                    <img class="img-fluid" src="./img/propaganda.png" alt="">
                  </div>
                  
                  <div class="swiper-slide">
                    <img class="img-fluid" src="./img/propaganda2.png" alt="">
                  </div>

                  <div class="swiper-slide">
                    <img class="img-fluid" src="./img/propaganda3.png" alt="">
                  </div>
                 
                  <div class="swiper-slide">
                    <img class="img-fluid" src="./img/propaganda4.png" alt="">
                  </div>

                </div>
                <div class="swiper-pagination"></div>
              </div>

              <div class="display-flex align-items-center justify-content-space-between">
                <h2>Categorias</h2>
                <a href="#">Veja todas 
                  <i class="mdi mdi-arrow-right"></i>
                </a>
              </div>

              <!-- Swiper categorias para os botoes-->
              <div class="swiper categorias">
                <div class="swiper-wrapper">
                  
                  <div class="swiper-slide">
                    <button class="filter-btn active"> TODAS</button>
                  </div>

                  <div class="swiper-slide">
                    <button class="filter-btn"> Celulares</button>
                  </div>

                  <div class="swiper-slide">
                    <button class="filter-btn"> Laptops</button>
                  </div>

                  <div class="swiper-slide">
                    <button class="filter-btn"> Smartwatch</button>
                  </div>

                  <div class="swiper-slide">
                  <button class="filter-btn"> Camara</button>
                  </div>

                  <div class="swiper-slide">
                  <button class="filter-btn"> Fone de oudivo</button>
                  </div>

                  <div class="swiper-slide">
                    <button class="filter-btn"> Tablets</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Impressoras</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Monitores</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Teclados</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Mouses</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Pen Drives</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> HDs externos</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Cartões de memoria</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Adaptadores</button>
                  </div>
                  
                  <div class="swiper-slide">
                    <button class="filter-btn"> Cabos</button>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>


              <!-- div de produtos -->
              <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
 
                <!-- item card -->
                <div class="item-card">
                  <a href="#" class="item">
                    <div class="img-container">
                      <img  src="./img/airpod.png" alt="">
                    </div>

                    <div class="nome-rating">
                      <span class="color-gray">Airpods</span>
                      <span class="bold margin-right">
                        <i class="mdi mdi-star"></i>
                        4.8
                      </span>
                    </div>
                    <div class="price">R$ 299</div>
                  </a>
                </div>

                <!-- item card -->
                <div class="item-card">
                  <a href="#" class="item">
                    
                    <div class="img-container">
                      <img   src="./img/xbox.png" alt="">
                    </div>
                
                    <div class="nome-rating">
                      <span class="color-gray">Xbox Series X</span>
                      <span class="bold margin-right">
                        <i class="mdi mdi-star"></i>
                        4.8
                      </span>
                    </div>
                    <div class="price">R$ 299</div>
                  </a>
                </div>

                <!-- item card -->
                <div class="item-card">
                  <a href="#" class="item">
                
                    <div class="img-container">
                      <img src="./img/macbook.png" alt="">
                    </div>
                
                    <div class="nome-rating">
                      <span class="color-gray">Xbox Series X</span>
                      <span class="bold margin-right">
                        <i class="mdi mdi-star"></i>
                        4.8
                      </span>
                    </div>
                    <div class="price">R$ 299</div>
                  </a>
                </div>

                <!-- item card -->
                <div class="item-card">
                  <a href="#" class="item">
                
                    <div class="img-container">
                      <img src="./img/iphone.png" alt="">
                    </div>
                
                    <div class="nome-rating">
                      <span class="color-gray">Xbox Series X</span>
                      <span class="bold margin-right">
                        <i class="mdi mdi-star"></i>
                        4.8
                      </span>
                    </div>
                    <div class="price">R$ 299</div>
                  </a>
                </div>
              </div>

              <br><br><br><br><br><br>
        


          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
